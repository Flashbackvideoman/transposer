<!doctype html>
<!-- index.html -->
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Transposer</title>
<script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
  <link rel="icon" href="transpose.ico">
<!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="js/materialize/css/materialize.min.css"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="transpose.css"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Webapp",
  "url": "http://strassner.com/transpose/",
  "name": "Song Chart Transposer by Norm Strassner",
  "author": "Norman H. Strassner",
  "description": "Transpose TXT Song Chart files",
}
</script>
  
</head>

<body style="background-color: #eee;">

    <div class="row">
      
      <div class="col col1">
        <div style="float:left; display:block; margin-top:30px; margin-left:40px">
          
          <div id="title" style="font-size: 28px;font-weight:bold;text-align:left;">
            <img width="50" src="norm-currie-small.jpg" alt="Norm characture by Gordon Currie"/>
            <span style="vertical-align: top">Song Transposer</span>
          </div>
          
          <label class="filebtn" for="infile">Source File: <input type="file" class="filebtn" id="infile" onchange="loadup(null)"></label>
          <div style="margin-top: 10px;">
            <span id="plusminusbuttons">
              <input title="Up a half step [SHIFT +]" class="btn-small plusminus" type="button" value="+" id="plus" onclick="plus()">
              <input title="Down a half step [SHIFT -]" class="btn-small plusminus" type="button" value="-" id="minus" onclick="minus()">
              <input type="text" readonly id="offset" value="0" style="width: 2em;text-align:center">
            </span>
          </div>
          <button title="Show help screen" class="btn-small" id="helptext" onclick="helpText()">Help</button>
          <button title="Save the file for downloading" class="btn-small" id="outfile" onclick="saveFile()">Save</button>
          <button title="Copy music text to clipboard" class="btn-small" id="copytext" onclick="selectText()">Copy to Clipboard</button>
          <div style="margin-top:10px;">
            <button title="Clear form for new song" class="btn-small" id="cleartext" onclick="clearText()">Clear</button>
            <button title="Show song only in new window" class="btn-small" id="present" onclick="presentText()">Present</button>
            
            <div title="Download song text file to your computer" id="downloadfile"></div>

            <div title="Drag and drop a song text file" id="dropzone" style="height: 100px;border: 1px solid #000;margin-top:30px;text-align:center;vertical-align:middle;background-color: #fff;" ondragover="dragOverHandler(event)" ondrop="dropHandler(event)" ondragenter="dragEnterHandler(event)" ondragleave="dragLeaveHandler(event)" >Drop text file here
            </div>          

         </div>

            <div id="disclaimer" style="height:auto;border:1px solid #000;margin-top:30px;padding:8px">
            <strong>NOTE:</strong> This site does NOT retain any uploaded information.<br />
            All user data (music text) is removed after processing,<br />and is only displayed for the current user.
          </div>

        </div>
      </div><!-- col1 -->
      
      <div class="col">
        <div style="margin-top: 40px;">
          <div contenteditable="true" spellcheck="false" style="border: 1px solid #000;margin-left: 30px;min-height: 100px;min-width:550px;width: auto;padding: 10px;background-color: #fff; overflow-y:scroll" id="filetext" onpaste="handlepaste(event)">Paste song text here</div>
        </div>
      </div>  
      
    </div><!-- row -->

    <div class="row footer" style="width: 100%;">
        <div>Copyright (c)2020, Norman H. Strassner.  All rights reserved</div>
    </div>

  
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="transpose.js"></script>

</body>
</html>
